<!DOCTYPE html>
<html lang="en">
  <head>
    <script src=" https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>jQuery Effects</title>
    <style>
      .hidebtn,
      .showbtn,
      .togglebtn {
        background-color: #7d817d;
        border: none;
        color: white;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        margin: 4px 2px;
        cursor: pointer;
        padding: 12px 28px;
        border-radius: 8px;
      }

      p {
        padding: 10px;
        background: #0f886e;
        color: white;
      }
    </style>
  </head>

  <body>
    <button type="button" class="hidebtn">Hide</button>
    <button type="button" class="showbtn">Show</button>
    <button type="button" class="togglebtn">Toggle</button>

    <hr />

    <p class="pfast">This paragraph will show/hide with fast speed.</p>
    <p class="pslow">This paragraph will show/hide with slow speed.</p>
    <p class="pclass">This paragraph will show/hide with very 2000ms.</p>

    <script>
      $(document).ready(function () {
        // Hide the visible paragraphs
        $('.hidebtn').click(function () {
          $('p.pfast').hide('fast');
          $('p.pslow').hide('slow');
          $('p.pclass').hide(2000);
        });

        // Show hidden paragraphs
        $('.showbtn').click(function () {
          $('p.pfast').show('fast');
          $('p.pslow').show('slow');
          $('p.pclass').show(2000);
        });

        //Toggle between show and hide
        $('.togglebtn').click(function () {
          $('p.pfast').toggle('fast');
          $('p.pslow').toggle('slow');
          $('p.pclass').toggle(2000);
        });
      });
    </script>
  </body>
</html>
